<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Receipe Of The Day</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

    <div id="header"></div>

    <h1>Receipe Of The Day</h1>

    <div id="container"></div>
    
</body>
</html>


<script type="module">

import navbar from "./components/navbar.js";
    // console.log('navbar:', navbar);

    let header = document.querySelector("#header");
    header.innerHTML = navbar();


    import {getData, append} from "./scripts/main.js";
    // console.log('getData:', getData,append);

    let parent = document.querySelector("#container");

    let response = await getData(`https://www.themealdb.com/api/json/v1/1/random.php`);
    console.log('response:', response);

    append(response, parent);


</script>
